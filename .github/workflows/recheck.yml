name: ReCheck Release

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: "Name of the release to recheck"
        required: true
        type: string
      extreme_compression:
        description: "Enable extreme compression (true/false)"
        required: false
        default: "false"
        type: string

permissions:
  contents: write
  packages: read

jobs:
  recheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required packages
        run: ./installCommands.sh awk bash curl date echo env gh google-chrome-stable gzip kill node npm sha256sum shuf sleep

      - name: Run recheck script
        env:
          GH_TOKEN: ${{ github.token }}
          EXTREME_COMPRESSION: ${{ github.event.inputs.extreme_compression }}
        run: ./recheckRelease.sh "${{ github.event.inputs.release_name }}"
